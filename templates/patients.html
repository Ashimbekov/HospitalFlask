<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пациентов</title>
</head>
<body>
    <h1>Список пациентов</h1>
    <ul>
        {% for patient in patients %}
        <li><a href="/patient/{{ patient[0] }}">{{ patient[1] }} {{ patient[2] }} {{ patient[3] }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
